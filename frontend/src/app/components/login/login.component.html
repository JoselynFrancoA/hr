<div>
  <h2>Iniciar sesión</h2>
  <form (submit)="login()">
    <label for="username">Usuario:</label>
    <input
      id="username"
      [(ngModel)]="username"
      name="username"
      type="text"
      required
    />

    <label for="password">Contraseña:</label>
    <input
      id="password"
      [(ngModel)]="password"
      name="password"
      type="password"
      required
    />

    <button type="submit">Iniciar sesión</button>
  </form>
  <p *ngIf="error" style="color: red;">{{ error }}</p>
</div>
